<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/resizeHandle.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="model-container"><div class="controls"><div class="transform-settings"><div class="title">設定</div><div><input id="translate-pivot-shape" type="checkbox" checked><label for="translate-pivot-shape">Link shape to pivot</label></div></div><div class="transform-mode"><div class="title">Transform</div><div><input id="transform-mode-translate-pivot" type="radio" name="transformMode" value="translate" data-target="pivot" checked><label for="transform-mode-translate-pivot">移動 pivot</label><input id="transform-mode-translate-shape" type="radio" name="transformMode" value="translate" data-target="shape"><label for="transform-mode-translate-shape">移動 shape</label><input id="transform-mode-rotate" type="radio" name="transformMode" value="rotate"><label for="transform-mode-rotate">旋轉</label><input id="transform-mode-stretch" type="radio" name="transformMode" value="scale"><label for="transform-mode-stretch">伸展</label><input id="transform-space" type="checkbox"><label for="transform-space">Local</label></div></div><div class="grid"><div class="title">網格</div><div><label for="grid-step">大小</label><input id="grid-step" type="number" value="1" min="0"><input id="grid-visible" type="checkbox"><label for="grid-visible">顯示</label></div></div></div><canvas tabindex="0"></canvas></div><div class="texture-container"><div class="controls"><div class="mode-selection"><div class="title">模式</div><div><input id="layout-mode" type="radio" name="mode" value="layout" checked><label for="layout-mode">配置</label><input id="paint-mode" type="radio" name="mode" value="paint"><label for="paint-mode">繪製</label></div></div><div class="layout-mode-container"><div class="title">設定</div><div><input id="translate-texture" type="checkbox"><label for="translate-texture">連結材質到 UV</label></div></div><div class="paint-mode-container" hidden><div class="title">工具</div><div class="tool"><input id="brush-tool" type="radio" name="tool" value="brush" checked><label for="brush-tool">筆刷</label><input id="eraser-tool" type="radio" name="tool" value="eraser"><label for="eraser-tool">橡皮擦</label><input id="fill-tool" type="radio" name="tool" value="fill"><label for="fill-tool">填滿</label></div><div class="title">顏色</div><div><input class="color" type="color"></div></div></div><canvas tabindex="0"></canvas></div></div><div class="sidebar"><table class="settings properties"><tr><th colspan="2">Cubic Model</th></tr><tr><th>單位像素</th><td><input class="property-pixelsPerUnit" type="number"></td></tr><tr><th>材質</th><td><button class="download">下載</button></td></tr><tr><th>材質大小 (px)</th><td><div class="inputs"><select class="property-texture-width"></select><select class="property-texture-height"></select></div></td></tr></table><div class="header"><span>節點</span></div><div class="nodes-buttons flat-button-strip"><button class="new-node" title="新增節點" disabled data-hotkey="control+N"></button><button class="rename-node" title="更改名稱" disabled data-hotkey="F2"></button><button class="duplicate-node" title="複製" disabled data-hotkey="control+D"></button><button class="delete-node" title="刪除" disabled data-hotkey="delete"></button></div><div class="nodes-tree-view"></div><div class="inspector" hidden><table><tbody class="transform"><tr class="position"><th class="label">位置</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr><tr class="orientation"><th class="label">角度</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="shape"><tr><th colspan="2">形狀</th></tr><tr class="type"><th>類型</th><td><select><!-- option(value="") (None)--><option value="box">盒狀</option></select></td></tr><tr class="offset"><th>位移</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="box-shape"><tr class="size"><th>尺寸</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr><tr class="stretch"><th>伸展</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr></tbody></table></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../bundles/data.js"></script><script src="../../bundles/components.js"></script><script src="../../../transformHelpers/bundles/components.js"></script><script src="index.js"></script></body></html>
