ber"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="shape"><tr><th colspan="2">Shape</th></tr><tr class="type"><th>Type</th><td><select><!-- option(value="") (None)--><option value="box">Box</option></select></td></tr><tr class="offset"><th>Offset</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="box-shape"><tr class="size"><th>Size</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr><tr class="stretch"><th>Stretch</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr></tbody></table></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../bundles/data.js"></script><script src="../../bundles/components.js"></script><script src="../../../transformHelpers/bundles/components.js"></script><script src="index.js"></script></body></html>
