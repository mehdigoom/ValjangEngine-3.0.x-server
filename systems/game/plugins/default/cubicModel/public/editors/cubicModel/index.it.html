<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/resizeHandle.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="model-container"><div class="controls"><div class="transform-settings"><div class="title">Impostazioni</div><div><input id="translate-pivot-shape" type="checkbox" checked><label for="translate-pivot-shape">Collega forma a pivot</label></div></div><div class="transform-mode"><div class="title">Transform</div><div><input id="transform-mode-translate-pivot" type="radio" name="transformMode" value="translate" data-target="pivot" checked><label for="transform-mode-translate-pivot">Muovi pivot</label><input id="transform-mode-translate-shape" type="radio" name="transformMode" value="translate" data-target="shape"><label for="transform-mode-translate-shape">Muovi forma</label><input id="transform-mode-rotate" type="radio" name="transformMode" value="rotate"><label for="transform-mode-rotate">Ruota</label><input id="transform-mode-stretch" type="radio" name="transformMode" value="scale"><label for="transform-mode-stretch">Estendi</label><input id="transform-space" type="checkbox"><label for="transform-space">Locale</label></div></div><div class="grid"><div class="title">Griglia</div><div><label for="grid-step">Dimensione</label><input id="grid-step" type="number" value="1" min="0"><input id="grid-visible" type="checkbox"><label for="grid-visible">Visibile</label></div></div></div><canvas tabindex="0"></canvas></div><div class="texture-container"><div class="controls"><div class="mode-selection"><div class="title">Modalità</div><div><input id="layout-mode" type="radio" name="mode" value="layout" checked><label for="layout-mode">Layout</label><input id="paint-mode" type="radio" name="mode" value="paint"><label for=" ><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="shape"><tr><th colspan="2">Forma</th></tr><tr class="type"><th>Tipo</th><td><select><!-- option(value="") (None)--><option value="box">Box</option></select></td></tr><tr class="offset"><th>Offset</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="box-shape"><tr class="size"><th>Dimensione</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr><tr class="stretch"><th>Estendi</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr></tbody></table></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../bundles/data.js"></script><script src="../../bundles/components.js"></script><script src="../../../transformHelpers/bundles/components.js"></script><script src="index.js"></script></body></html>
