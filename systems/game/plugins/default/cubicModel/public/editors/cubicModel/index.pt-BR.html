<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/resizeHandle.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="model-container"><div class="controls"><div class="transform-settings"><div class="title">Configurações</div><div><input id="translate-pivot-shape" type="checkbox" checked><label for="translate-pivot-shape">Vincular forma ao pivô</label></div></div><div class="transform-mode"><div class="title">Transformar</div><div><input id="transform-mode-translate-pivot" type="radio" name="transformMode" value="translate" data-target="pivot" checked><label for="transform-mode-translate-pivot">Mover pivô</label><input id="transform-mode-translate-shape" type="radio" name="transformMode" value="translate" data-target="shape"><label for="transform-mode-translate-shape">Mover forma</label><input id="transform-mode-rotate" type="radio" name="transformMode" value="rotate"><label for="transform-mode-rotate">Rotacionar</label><input id="transform-mode-stretch" type="radio" name="transformMode" value="scale"><label for="transform-mode-stretch">Esticar</label><input id="transform-space" type="checkbox"><label for="transform-space">Local</label></div></div><div class="grid"><div class="title">Grade</div><div><label for="grid-step">Dimensão</label><input id="grid-step" type="number" value="1" min="0"><input id="grid-visible" type="checkbox"><label for="grid-visible">Visível</label></div></div></div><canvas tabindex="0"></canvas></div><div class="texture-container"><div class="controls"><div class="mode-selection"><div class="title">Modo</div><div><input id="layout-mode" type="radio" name="mode" value="layout" checked><label for="layout-mode">Layout</label><input id="paint-mode" type="radio" name="mode" value="paint"><label for="paint-mode">Pintura</label></div></div><div class="layout-mode-container"><div class="title">Configurações</div><div><input id="translate-texture" type="checkbox"><label for="translate-texture">Vincular textura ao UV</label></div></div><div class="paint-mode-container" hidden><div class="title">Ferramenta</div><div class="tool"><input id="brush-tool" type="radio" name="tool" value="brush" checked><label for="brush-tool">Pincel</label><input id="eraser-tool" type="radio" name="tool" value="eraser"><label for="eraser-tool">Borracha</label><input id="fill-tool" type="radio" name="tool" value="fill"><label for="fill-tool">Preenchimento</label></div><div class="title">Cor</div><div><input class="color" type="color"></div></div></div><canvas tabindex="0"></canvas></div></div><div class="sidebar"><table class="settings properties"><tr><th colspan="2">Modelo Cúbico</th></tr><tr><th>Pixels por unidade</th><td><input class="property-pixelsPerUnit" type="number"></td></tr><tr><th>Textura</th><td><button class="download">Baixar</button></td></tr><tr><th>Dimensão da textura (px)</th><td><div class="inputs"><select class="property-texture-width"></select><select class="property-texture-height"></select></div></td></tr></table><div class="header"><span>Nós</span></div><div class="nodes-buttons flat-button-strip"><button class="new-node" title="Novo nó" disabled data-hotkey="control+N"></button><button class="rename-node" title="Renomear" disabled data-hotkey="F2"></button><button class="duplicate-node" title="Duplicar" disabled data-hotkey="control+D"></button><button class="delete-node" title="Excluir" disabled data-hotkey="delete"></button></div><div class="nodes-tree-view"></div><div class="inspector" hidden><table><tbody class="transform"><tr class="position"><th class="label">Posição</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr><tr class="orientation"><th class="label">Orientação</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="shape"><tr><th colspan="2">Forma</th></tr><tr class="type"><th>Tipo</th><td><select><!-- option(value="") (None)--><option value="box">Caixa</option></select></td></tr><tr class="offset"><th>Deslocamento</th><td><div class="inputs"><input class="x" type="number"><input class="y" type="number"><input class="z" type="number"></div></td></tr></tbody><tbody class="box-shape"><tr class="size"><th>Dimensão</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr><tr class="stretch"><th>Esticamento</th><td><div class="inputs"><input class="width" type="number"><input class="height" type="number"><input class="depth" type="number"></div></td></tr></tbody></table></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../bundles/data.js"></script><script src="../../bundles/components.js"></script><script src="../../../transformHelpers/bundles/components.js"></script><script src="index.js"></script></body></html>
