<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/resizeHandle.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="/styles/toolbar.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="spritesheet-container"><canvas tabindex="0"></canvas></div><div class="resize-handle bottom"></div><div class="animation-container"><div class="animation-control toolbar"><div><div class="title">Playback</div><button class="animation-play" disabled>▶</button><input class="animation-slider" disabled type="range" value="0"><input class="animation-loop" id="loop-checkbox" type="checkbox" checked><label for="loop-checkbox">Loop</label></div></div><canvas tabindex="0"></canvas></div></div><div class="sidebar"><table class="properties"><tr><th colspan="2">Sprite</th></tr><tr><th>Texture</th><td><button class="upload">Hochladen</button><form style="display: none"><input class="file-select" type="file" accept="image/*"></form><button class="download">Download</button></td></tr><tr><th>Texture size (px)</th><td class="image-size"><input type="text" readonly></td></tr><tr><th>Grid size</th><td><div class="inputs"><input class="property-grid-width" type="number"><input class="property-grid-height" type="number"><button class="set-grid-size">Setup</button></div></td></tr><tr><th>Origin (%)</th><td><div class="inputs"><input class="property-origin-x" type="number"><input class="property-origin-y" type="number"></div></td></tr><tr><th colspan="2">Rendering</th></tr><tr><th>Pixels / unit</th><td><input class="property-pixelsPerUnit" type="number" min="1"></td></tr><tr><th>Filtering</th><td><select class="property-filtering"><option value="pixelated">Pixelated</option><option value="smooth">Smooth</option></select></td></tr><tr><th>Wrapping</th><td><select class="property-
