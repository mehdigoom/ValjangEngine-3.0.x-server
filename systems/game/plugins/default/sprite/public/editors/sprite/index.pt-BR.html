<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/resizeHandle.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="/styles/toolbar.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="spritesheet-container"><canvas tabindex="0"></canvas></div><div class="resize-handle bottom"></div><div class="animation-container"><div class="animation-control toolbar"><div><div class="title">Playback</div><button class="animation-play" disabled>▶</button><input class="animation-slider" disabled type="range" value="0"><input class="animation-loop" id="loop-checkbox" type="checkbox" checked><label for="loop-checkbox">Loop</label></div></div><canvas tabindex="0"></canvas></div></div><div class="sidebar"><table class="properties"><tr><th colspan="2">Sprite</th></tr><tr><th>Textura</th><td><button class="upload">Enviar</button><form style="display: none"><input class="file-select" type="file" accept="image/*"></form><button class="download">Baixar</button></td></tr><tr><th>Dimensão da Textura (px)</th><td class="image-size"><input type="text" readonly></td></tr><tr><th>Dimensão da Grade</th><td><div class="inputs"><input class="property-grid-width" type="number"><input class="property-grid-height" type="number"><button class="set-grid-size">Configurar</button></div></td></tr><tr><th>Origem (%)</th><td><div class="inputs"><input class="property-origin-x" type="number"><input class="property-origin-y" type="number"></div></td></tr><tr><th colspan="2">Renderização</th></tr><tr><th>Pixels / Unidade</th><td><input class="property-pixelsPerUnit" type="number" min="1"></td></tr><tr><th>Filtragem</th><td><select class="property-filtering"><option value="pixelated">Pixelizado</option><option value="smooth">Suave</option></select></td></tr><tr><th>Wrapping</th><td><select class="property-wrapping"><option value="clampToEdge">Prender a borda</option><option value="repeat">Repetir</option><option value="mirroredRepeat">Repetir espelhado</option></select></td></tr><tr><th>Opacidade</th><td><select class="opacity-select"><option value="opaque">Opaco</option><option value="transparent">Transparente</option></select><div class="inputs" hidden><input class="opacity-slider" type="range" min="0" max="1" step="0.01" style="flex: 2;"><input class="property-opacity" type="number" min="0" max="1" step="0.1"></div></td></tr><tr><th>Teste alfa</th><td><input class="property-alphaTest" type="number" min="0" max="1" step="0.1"></td></tr><tr><th colspan="2">Animação</th></tr><tr><th>Quadros / Segundo</th><td><input class="property-framesPerSecond" type="number" min="1"></td></tr><tr><th>Ordem dos quadros</th><td><select class="property-frameOrder"><option value="rows">Linhas</option><option value="columns">Colunas</option></select></td></tr></table><div class="animations"><div class="header"><span>Animações</span></div><div class="animations-buttons button-strip"><button class="new-animation">Novo</button><button class="rename-animation" disabled>Renomear</button><button class="delete-animation" disabled>Excluir</button></div><div class="animations-tree-view"></div></div><div class="resize-handle bottom"></div><div class="advanced-textures collapsable collapsed"><div class="header"><div class="label">Texturas Avançadas</div></div><div class="content" hidden><table class="properties"><tr><th>Mapa</th><td><input class="map-map"></td></tr><tr><th>Mapa de Luz</th><td><input class="map-light"></td></tr><tr><th>Mapa Especular</th><td><input class="map-specular"></td></tr><tr><th>Mapa Alfa</th><td><input class="map-alpha"></td></tr><tr><th>Mapa Normal (Phong)</th><td><input class="map-normal"></td></tr></table><div class="textures-buttons button-strip"><button class="new-map">Novo</button><form style="display: none"><input class="file-select upload-map" type="file" multiple></form><button class="upload-map" disabled>Enviar</button><button class="download-map" disabled>Baixar</button><button class="rename-map" disabled>Renomear</button><button class="delete-map" disabled>Excluir</button></div><div class="textures-tree-view"></div></div></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../bundles/data.js"></script><script src="../../bundles/components.js"></script><script src="index.js"></script></body></html>
