<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/resizeHandle.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="/styles/toolbar.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="spritesheet-container"><canvas tabindex="0"></canvas></div><div class="resize-handle bottom"></div><div class="animation-container"><div class="animation-control toolbar"><div><div class="title">Playback</div><button class="animation-play" disabled>▶</button><input class="animation-slider" disabled type="range" value="0"><input class="animation-loop" id="loop-checkbox" type="checkbox" checked><label for="loop-checkbox">ลูป</label></div></div><canvas tabindex="0"></canvas></div></div><div class="sidebar"><table class="properties"><tr><th colspan="2">สไปรท์</th></tr><tr><th>เทกเจอร์</th><td><button class="upload">อัพโหลด</button><form style="display: none"><input class="file-select" type="file" accept="image/*"></form><button class="download">ดาวน์โหลด</button></td></tr><tr><th>ขนาดเทกเจอร์ (พิกเซล)</th><td class="image-size"><input type="text" readonly></td></tr><tr><th>ขนาดตาราง</th><td><div class="inputs"><input class="property-grid-width" type="number"><input class="property-grid-height" type="number"><button class="set-grid-size">ตั้งค่า</button></div></td></tr><tr><th>ห่างจุดกำเนิด (%)</th><td><div class="inputs"><input class="property-origin-x" type="number"><input class="property-origin-y" type="number"></div></td></tr><tr><th colspan="2">การแสดงผล</th></tr><tr><th>พิกเซล / หน่วย</th><td><input class="property-pixelsPerUnit" type="number" min="1"></td></tr><tr><th>ฟิลเตอร์</th><td><select class="property-filtering"><option value="pixelated">พิกเซล</option><option value="smooth">ราบ</option></select></td></tr><tr><th>ห่อ (Wrapping)</th><td><select class="property-wrapping"><option value="clampToEdge">ยึดขอบ</option><option value="repeat">ซ้ำ</option><option value="mirroredRepeat">สะท้อนด้าน</option></select></td></tr><tr><th>ความโปร่งใส</th><td><select class="opacity-select"><option value="opaque">ทึบแสง</option><option value="transparent">โปร่งใส</option></select><div class="inputs" hidden><input class="opacity-slider" type="range" min="0" max="1" step="0.01" style="flex: 2;"><input class="property-opacity" type="number" min="0" max="1" step="0.1"></div></td></tr><tr><th>ทดสอบอัลฟา</th><td><input class="property-alphaTest" type="number" min="0" max="1" step="0.1"></td></tr><tr><th colspan="2">อนิเมชั่น</th></tr><tr><th>เฟรม / วินที</th><td><input class="property-framesPerSecond" type="number" min="1"></td></tr><tr><th>ลำดับเฟรม</th><td><select class="property-frameOrder"><option value="rows">แถว</option><option value="columns">คอลัมน์</option></select></td></tr></table><div class="animations"><div class="header"><span>อนิเมชั่น</span></div><div class="animations-buttons button-strip"><button class="new-animation">สร้างใหม่</button><button class="rename-animation" disabled>เปลี่ยนชื่อ</button><button class="delete-animation" disabled>ลบ</button></div><div class="animations-tree-view"></div></div><div class="resize-handle bottom"></div><div class="advanced-textures collapsable collapsed"><div class="header"><div class="label"> เทกเจอร์</div></div><div class="content" hidden><table class="properties"><tr><th>แมพ</th><td><input class="map-map"></td></tr><tr><th>ไลท์แมพ</th><td><input class="map-light"></td></tr><tr><th>สเปคคูล่าแมพ</th><td><input class="map-specular"></td></tr><tr><th>อัลฟาแมพ</th><td><input class="map-alpha"></td></tr><tr><th>นอมอลแมพ (Phong)</th><td><input class="map-normal"></td></tr></table><div class="textures-buttons button-strip"><button class="new-map">สร้างใหม่</button><form style="display: none"><input class="file-select upload-map" type="file" multiple></form><button class="upload-map" disabled>อัพโหลด</button><button class="download-map" disabled>ดาวน์โหลด</button><button class="rename-map" disabled>เปลี่ยนชื่อ</button><button class="delete-map" disabled>ลบ</button></div><div class="textures-tree-view"></div></div></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../bundles/data.js"></script><script src="../../bundles/components.js"></script><script src="index.js"></script></body></html>
